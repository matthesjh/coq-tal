name: Build project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Coq
        run: |
          brew update
          brew install ocaml-findlib coq@8.17.1
      - name: Build
        run: |
          coqc -v
          coq_makefile -f _CoqProject -o Makefile
          make